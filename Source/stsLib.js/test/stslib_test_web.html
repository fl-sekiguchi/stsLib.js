  var draw = function () {
    var e = document.getElementById('canvas01');
    if ( ! e || ! e.getContext ) { return false; }
    var canvas = e.getContext('2d');
    canvas.beginPath();
    var p = stsLib.point.Point(50, 50);

    canvas.moveTo(p.x, p.y);
    p.move(50, 0);
    canvas.lineTo(p.x, p.y);
    p.move(0, 50);
    canvas.lineTo(p.x, p.y);
    p.move(-50, 0);
    canvas.lineTo(p.x, p.y);
    canvas.closePath();
    canvas.stroke();
  };
  draw();
};
